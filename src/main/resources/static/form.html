<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>${brinquedo.id == null ? 'Novo Brinquedo' : 'Editar Brinquedo'}</title>
</head>
<body>
<h1>${brinquedo.id == null ? 'Novo Brinquedo' : 'Editar Brinquedo'}</h1>
<form action="${brinquedo.id == null ? '/brinquedos' : '/brinquedos/' + brinquedo.id}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="${brinquedo.nome}" required>
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" value="${brinquedo.descricao}" required>
    <label for="preco">Preço:</label>
    <input type="number" step="0.01" id="preco" name="preco" value="${brinquedo.preco}" required>
    <button type="submit">${brinquedo.id == null ? 'Criar' : 'Atualizar'}</button>
</form>
<a href="/brinquedos">Voltar</a>
</body>
</html>
